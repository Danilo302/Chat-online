<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Chat</h1>

    <div class="chat-box" id="chatBox">
        <!-- Aqui serão exibidas as mensagens do chat -->
    </div>

    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem..." autocomplete="off" required>
        <button type="submit">Enviar</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var socket = io();

            var chatBox = document.getElementById('chatBox');
            var messageForm = document.getElementById('messageForm');
            var messageInput = document.getElementById('messageInput');

            // Evento para enviar mensagem ao pressionar o botão Enviar
            messageForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var message = messageInput.value.trim();
                if (message !== '') {
                    socket.emit('message', message);
                    messageInput.value = '';
                    console.log(message)
                }
            });

            // Evento para exibir mensagens recebidas no chat
            socket.on('message', function(message) {
                var messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = `${message.username}: ${message.message}`;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Rolagem automática para a última mensagem
            });
        });
    </script>
</body>
</html>
